<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Odin Library</title>
</head>
<body>
    
<header><span class="header_text">Library</span></header>

<main>
    
    <button class="add_book_btn" id="new-book-btn">+ add book</button>
    
    <div class="form">
        <form action="" method="post" id="new-book-form" class="form_add_new_book" style="display: none;">
            <label for="title">Title</label>
            <input type="text" class="inputs" name="title" id="title" required>
            <label for="author">Author</label>
            <input type="text" class="inputs" name="author" id="author" required>
            <label for="pages">Pages</label>
            <input type="number" class="inputs" name="pages" id="pages" min="1" required>
            <div class="read_status">
                <label for="read">Read</label>
            <input type="checkbox" name="read" id="read" class="check_read" >
            </div>
            <input type="submit" class="add_book_btn_form" value="Add Book">
        </form>
    </div>
    <div class="books_container" id="library"></div>


</main>

<script src="script.js"></script>
</body>
</html>
